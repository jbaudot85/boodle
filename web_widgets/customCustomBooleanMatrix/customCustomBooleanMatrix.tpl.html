<!-- The custom widget template is defined here
   - You can use standard HTML tags and AngularJS built-in directives, scope and interpolation system
   - Custom widget properties defined on the right can be used as variables in a templates with properties.newProperty
   - Functions exposed in the controller can be used with ctrl.newFunction()
   - You can use the 'environment' property injected in the scope when inside the Editor whiteboard. It allows to define a mockup
     of the Custom Widget to be displayed in the whiteboard only. By default the widget is represented by an auto-generated icon
     and its name (See the <span> below).
-->

<style>
img {
  display: block;
  margin-left: auto;
  margin-right: auto;
}

th.rotate {
  height: 100px;
  white-space: nowrap;
  margin-left: auto;
  margin-right: auto;
}

th.rotate > div {
  transform: 
    rotate(270deg)
    translate(-20px,0px);
  width: 30px;
}
</style>

<span ng-if="environment"><identicon name="{{environment.component.id}}" size="30" background-color="[255,255,255, 0]" foreground-color="[51,51,51]"></identicon> {{environment.component.name}}</span>

<table border="1">
    <tr>
        <th></th>
        <th ng-repeat="hheader in properties.hHeaders" class="rotate">
            <div>{{hheader}}</div>
        </th>
    </tr>
    <tr ng-repeat="vheader in properties.vHeaders">
        <th>{{vheader}}</th>
        <th ng-repeat="hheader in properties.hHeaders">
            <div ng-if="properties.values[$parent.$index * properties.hHeaders.length + $index] == 'true'">
                <img src="widgets/customCustomBooleanMatrix/assets/img/box_checked.png"/>
            </div>
            <div ng-if="properties.values[$parent.$index * properties.hHeaders.length + $index] == 'false'">
                <img src="widgets/customCustomBooleanMatrix/assets/img/box_unchecked.png"/>
            </div>
            <div ng-if="properties.values[$parent.$index * properties.hHeaders.length + $index] == 'unknown'">
                <img src="widgets/customCustomBooleanMatrix/assets/img/box_empty.png"/>
            </div>
        </th>
    </tr>
</table>
